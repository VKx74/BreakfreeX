            <div *ngIf="isTradingAllowed; else outOfAccess">
                <ng-container [ngSwitch]="brokerType">
                    <oanda-broker-login [policyAccepted]="policyAccepted" *ngSwitchCase="EBrokerInstance.OandaBroker">
                    </oanda-broker-login>
                    <mt-broker-login [brokerInstance]="EBrokerInstance.MT5" [policyAccepted]="policyAccepted" *ngSwitchCase="EBrokerInstance.MT5">
                    </mt-broker-login>
                    <mt-broker-login [brokerInstance]="EBrokerInstance.MT4" [policyAccepted]="policyAccepted" *ngSwitchCase="EBrokerInstance.MT4">
                    </mt-broker-login>
                </ng-container>
                <div class="policy-agreement-wrapper">
                    <span>
                        <input type="checkbox" id="accept-broker-policy" [(ngModel)]="policyAccepted">
                        <label for="accept-broker-policy">I accept the</label>
                    </span>
                    <span>
                        <a (click)="privacyPolicy()">Terms Of Use & Privacy Policy</a>
                    </span>
                </div>
            </div>
            <ng-template #outOfAccess>
                <div class="out-of-access">
                    <div class="image">
                        <img class="BFTimage" src="assets/img/bftnavigatorlogo.svg">
                    </div>
                    <div class="text">
                        Upgrade your subscription to get access for trading.
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
