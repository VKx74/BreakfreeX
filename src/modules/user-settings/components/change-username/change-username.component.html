<div class="section flex justify-space-between">
        <div class="flex align-items-center">
            <i [ngClass]="{'added': true}" class="crypto-icon crypto-icon-user"></i>
            <div class="data">{{username || 'Username'}}</div>
        </div>
        <div class="flex align-items-center">
            <button class="crypto-button" (click)="toggleChangeUsername()">{{'profileInfo.changeUsername' | translate}}</button>
        </div>
</div>

<div class="crypto-form-unit section flex align-items-center" *ngIf="isUsernameChanging">
    <div class="w-100">
        <div class="form-unit__label flex justify-space-between align-items-center">
            {{"profileInfo.username" | translate}}
        </div>
        <mat-form-field class="crypto-input with-hint full-width">
            <input matInput type="text"
                   [value]="username"
                   placeholder="{{'Username' | translate}}"
                   [formControl]="usernameControl">
            <mat-error>Please, enter username from 3 to 32 characters</mat-error>
        </mat-form-field>
    </div>
    <div>
        <div class="flex btns">
            <button class="crypto-button crypto-button_success w-100"
                    [disabled]="isChangeButtonDisabled"
                    (click)="changeUserName()">{{"change" | translate}}
            </button>
            <button class="crypto-button" (click)="toggleChangeUsername()">{{'close' | translate}}</button>
        </div>
    </div>
</div>
