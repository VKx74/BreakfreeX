<div class="navigation" [class.open]="sidebarState$ | async">
    <div class="flex justify-space-between align-items-center w-100 nav-top-row">
        <div class="flex sidebar-toggle-wrapper">
            <sidebar-toggle [sidebarShown]="sidebarState$ | async" (click)="toggleSidebar()"></sidebar-toggle>

            <a [routerLink]="logoRedirectRoute" class="logo flex align-items-center">
                <div class="flex BFTN">

                    <img src="assets/img/bftnavigatorlogo.svg">

                    </div>
            </a>
        </div>

        <div class="flex"></div>

        <div class="navigation-right-side flex align-items-center h-100" [class.z-index-2]="!(debouncedSidebarState$ | async)">
            <ng-content></ng-content> 
            <nav-section [leftBorder]="true" [paddingRight]="true" [paddingLeft]="true" *ngIf="isAuthorizedCustomer">
                <div class="xp-nav-container" (click)="openMissionDialog()">
                    <span *ngIf="isLoaded; else loading">
                        <!-- <span class="xp-title">XP</span> {{score}}/{{scoreForLevel}} -->
                        <!-- <span class="xp-title">LV</span> {{level}} -->
                        <span [ngClass]="getOverviewClass()">
                            Overview
                        </span>
                    </span>
                    <ng-template #loading>
                        <span>Loading...</span>
                    </ng-template>
                </div>
            </nav-section> 
            <nav-section [leftBorder]="true" [paddingRight]="true">
                <div class="theme-nav-container" (click)="changeTheme()">
                    <div class="theme-title">
                        <i class="fa fa-sun-o" aria-hidden="true" *ngIf="isDarkTheme; else lightThemeIcon"></i>
                        <ng-template #lightThemeIcon>
                            <i class="fa fa-moon-o" aria-hidden="true"></i>
                        </ng-template>
                    </div>
                </div>
            </nav-section> 
            <nav-section *ngIf="showUserAvatar" [leftBorder]="true" [paddingRight]="false">
                <div [matMenuTriggerFor]="menu" (menuOpened)="onMenuOpen()" class="flex">
                    <ng-container *ngTemplateOutlet="avatar"></ng-container>
                    <div class="xp-bage-container cursor-pointer" *ngIf="isAuthorizedCustomer">
                        <badge></badge>
                    </div>
                    <mat-menu #menu="matMenu" xPosition="before">
                        <user-info-menu [avatarTemplate]="avatarUserInfo" (logOut)="logout()" [opened]="opened"></user-info-menu>
                    </mat-menu>
                </div>
            </nav-section>
            <nav-section [leftBorder]="false" [paddingRight]="true" [paddingLeft]="false" *ngIf="isAuthorizedCustomer">
              
            </nav-section>
        </div>
    </div>

<!--    <div class="nav-bottom-row">-->
<!--        <ng-content select=".nav-bottom-row"></ng-content>-->
<!--    </div>-->


    <ng-template #avatar>
        <div class="flex cursor-pointer main-menu">
            <name-avatar [name]="currentUserFullName"
                         [src]="avatarId"
                         class="avatar"
                         [shape]="avatarShape"
            ></name-avatar>
            <div class="about-user flex flex-direction-column">
                <span class="role">{{role}}</span>
                <span class="email">{{firstName}}</span>
            </div>
        </div>
    </ng-template>

    <ng-template #avatarUserInfo>
        <name-avatar [name]="currentUserFullName"
                     [src]="avatarId"
                     class="cursor-pointer avatar"
                     [shape]="avatarShape"
        ></name-avatar>
    </ng-template>
</div>
