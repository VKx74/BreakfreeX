<div class="crypto-modal">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()"><i class="crypto-icon crypto-icon-close"></i></button>
            <h4 class="modal-title">Exchange status</h4>
        </div>
        <div class="modal-body flex">
            <div class="crypto-form-unit margin-bottom">
                <div class="form-unit__label">Select system status:</div>
                <selector [options]="statuses"
                          [selectedOption]="selectedStatus"
                          [optionCaption]="statusCaption"
                          (onSelect)="selectStatus($event)"></selector>
            </div>
        </div>
        <div class="modal-footer">
            <div class="flex justify-flex-end">
                <button class="crypto-button crypto-button_primary"
                        [disabled]="processing"
                        [class.is-loading]="processing"
                        (click)="save()">Save</button>
            </div>
        </div>
    </div>
</div>
