 <div class="search-wrapper">
        <mat-form-field class="crypto-input search-input">

                   (enterHandler)="handleSearch(searchInput.value)">
            <i class="crypto-icon crypto-icon-search search-icon" matPrefix></i>
        </mat-form-field>
 </div>
