<div class="popular-container">
    <div class="header">
        <span class="title"><i class="fa fa-tags tags-icon"></i>Popular Tags</span>
    </div>
    <div class="placeholder"
         *ngIf="loadProcessState.isPending() || loadProcessState.isFailed()">
        <span *ngIf="loadProcessState.isPending()">Loading...</span>
        <span *ngIf="loadProcessState.isFailed()">Failed to load data...</span>
    </div>

    <div>
        <div class="crypto-tag is-small tag" *ngFor="let tag of tags">
            <span>{{tag}}</span>
        </div>
    </div>
</div>
