<div class="crypto-modal" cdkDrag cdkDragRootElement=".cdk-overlay-pane">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()"><i class="crypto-icon crypto-icon-close"></i></button>
            <h4 class="modal-title">{{params?.title}}</h4>
        </div>
        <div class="modal-body">
            <div class="content">
                {{params?.data}}
            </div>
        </div>
        <div class="modal-footer">
            <div class="btns-wrapper flex">
                 <button class="crypto-button crypto-button_primary"
                        (click)="close()">
                        {{'close' | translate}}
                </button>
            </div>
        </div>
    </div>
</div>
