<div class="crypto-modal">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()"><i class="crypto-icon crypto-icon-close"></i></button>
            <h4 class="modal-title">{{'tradeManager.orderDialogTitle' | translate}}</h4>
        </div>
        <div class="modal-body">
            <forex-order-configurator [config]="orderConfig"
                                       [submitHandler]="submitHandler"
                                       (onSubmitted)="hide()"></forex-order-configurator>
        </div>
    </div>
</div>
