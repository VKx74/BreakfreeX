<div class="crypto-modal">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()">&times;</button>
            <h4 class="modal-title">{{data.title ? data.title : 'Details'}}</h4>
        </div>
        <div class="modal-body">
      <pre>
          <ng-container *ngIf="data; else error">
{{data.json | json}}
          </ng-container>
          <ng-template #error>
              No data
          </ng-template>
      </pre>
        </div>
    </div>
</div>
