<div class="root">
    <div class="widget-container">
        <div class="widget" *ngIf="SelectedComponent === Components.Sonar">
            <breakfree-trading-scanner #scanner (onOpenChart)="handleOpenChart($event)"></breakfree-trading-scanner>
        </div>
        <div class="widget" *ngIf="SelectedComponent === Components.Watchlist">
            <watchlist #watchlist (onOpenChart)="handleOpenChart($event)"></watchlist>
        </div>
    </div>
    <div class="widget-selector">
        <div class="max-size-restrictor">
            <div class="widget-selector-linker">
                <color-selector [activeColor]="LinkerColor" [path]="'flag'" (activeColorChange)='handleColorSelected($event)'>
                </color-selector>
            </div>
            <div class="widget-selector-toolbar">
                <div class="sonar-widget widget-selector-icon" (click)="selectComponent(Components.Sonar)"
                    [class.active]="SelectedComponent === Components.Sonar">
                    <i class="fa fa-th" aria-hidden="true"></i>
                </div>
                <div class="watchlist-widget widget-selector-icon" (click)="selectComponent(Components.Watchlist)"
                    [class.active]="SelectedComponent === Components.Watchlist">
                    <i class="fa fa-list" aria-hidden="true"></i>
                </div>
                <div class="alerts-widget widget-selector-icon" (click)="selectComponent(Components.Alerts)"
                    [class.active]="SelectedComponent === Components.Alerts">
                    <i class="fa fa-bullhorn" aria-hidden="true"></i>
                </div>
                <div class="academy-widget widget-selector-icon" (click)="selectComponent(Components.Academy)"
                    [class.active]="SelectedComponent === Components.Academy">
                    <i class="fa fa-book" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
</div>
