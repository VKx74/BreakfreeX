<div class="sonar-wall" (scroll)="onScroll($event)">
    <div class="card-container" *ngFor="let card of cards">
        <sonar-feed-card [granularity]="card.granularity" [instrument]="card.instrument" [time]="card.time"
            [title]="card.title" [isVisible]="isCardVisible(card)"></sonar-feed-card>
    </div>
</div>

<bft-loader *ngIf="loading && loading"></bft-loader>
