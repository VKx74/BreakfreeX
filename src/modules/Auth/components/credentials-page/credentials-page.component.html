<div class="register-page flex">
    <div class="background"
         [ngStyle]="{'background-image': 'url(assets/img/login-page/bg.jpg)'}"></div>
    <div class="overlay-wrapper">
        <div class="overlay">
            <div class="form-header-bft ">  
             <img  src="assets/img/bftnavigatorlogo.svg" /></div>
  <div class="form-header">
                <span class="form-header__title signIn hidden" (click)="doLogin()">Sign in </span>
                <span class="form-header__title hidden" > / </span>
                <span class="form-header__title signUp hidden">Sign up </span>
            </div>
            <form class="form-wrapper" [formGroup]="registerFormGroup" novalidate (ngSubmit)="doRegistration()">
                <div class="crypto-form-unit">
                    <mat-form-field class="crypto-input full-width with-hint">
                        <input matInput type="email" placeholder="user@email.com" formControlName="email" >
                        <i class="crypto-icon crypto-icon-email" matSuffix></i>
                        <mat-error>Email is not valid</mat-error>
                    </mat-form-field>
                </div>

                <div class="crypto-form-unit">
                    <mat-form-field class="crypto-input full-width with-hint">
                        <input matInput type="password" placeholder="Password" formControlName="password" >
                        <i class="crypto-icon crypto-icon-pasword" matSuffix></i>
                        <mat-error>
                            <span *ngIf="registerFormGroup.controls['password'].errors?.required">Password is required</span>
                            <span *ngIf="registerFormGroup.controls['password'].errors?.passwordValidation">
                                {{registerFormGroup.controls['password'].errors.passwordValidation[0].message}}
                            </span>
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="crypto-form-unit">
                    <mat-form-field class="crypto-input full-width with-hint">
                        <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword" [errorStateMatcher]="errorMatcher">
                        <i class="crypto-icon crypto-icon-pasword" matSuffix></i>
                        <mat-error *ngIf="registerFormGroup.hasError('mismatchPasswords')">
                            <span>Password does`t match</span>
                        </mat-error>
                    </mat-form-field>
                </div>

                <label class="policy-agreement-wrapper">
                    <input type="checkbox" formControlName="acceptPolicy">
                    <span>I accept the <a href="#">Privacy Policy</a></span>
                </label>

                <div *ngIf="serverError" class="notification is-error">
                    <span>{{serverError}}</span>
                </div>
                <button type="submit"
                        class="btn crypto-button crypto-button-full-width button_primary register-btn"
                        [disabled]="registerFormGroup.invalid || processing"
                        mat-button>
                    <div class="lds-ellipsis" *ngIf="processing">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <span *ngIf="!processing">Register</span>
                </button>
            </form>
        </div>
        <div class="addition" (click)="doLogin()">Returning user? Log back in</div>
    </div>
</div>
