<div class="bftNavigator flex">
   
   <div class="bftpanel-status">
      <div class="row"> 
         <span class="bft-pannel-header">Breakfree Trading Panel</span>
      </div>

      <div class="row"> 
         <span class="value1">Objective:</span><span class="value2">{{ objective }}</span>
      </div>

      <div class="row"> 
         <span class="value1">Status:</span><span class="value2">{{ status }}</span>
      </div>

      <div class="row"> 
         <span class="value1">Suggested risk:</span><span class="value2">{{ suggestedrisk }}</span>
      </div>

      <div class="row"> 
         <span class="value1">Position size ({{ n_currencySymbol }}):</span><span class="value2">{{ positionsize }}</span>
      </div>

      <div class="row"> 
         <span class="value1">PAS:</span><span class="value2">{{ pas }}</span>
      </div>

      <div class="row"> 
         <span class="value1">Macro trend:</span><span class="value2">{{ macrotrend }}</span>
      </div>

   </div>
</div>
