<div class="crypto-modal">
    <div class="content">
        <div class="left-side">
            <div class="period" [ngClass]="{'selected': selectedSection == Sections.Daily}" (click)="selectPeriod(Sections.Daily)">Daily</div>
            <div class="period" [ngClass]="{'selected': selectedSection == Sections.Weekly}" (click)="selectPeriod(Sections.Weekly)">Weekly</div>
            <div class="period" [ngClass]="{'selected': selectedSection == Sections.Info}" (click)="selectPeriod(Sections.Info)">Info</div>
        </div>
        <div class="center">
            <div class="header">
                <div class="experiance-points">
                    <div class="experiance-points-text">
                        <div class="experiance-points-text-lable">
                            Experience
                        </div>
                        <div class="experiance-points-text-value">
                            {{score}}/{{scoreForLevel}}
                        </div>
                    </div>
                    <div class="progress-bar-area">
                        <mat-progress-bar mode="determinate" value="{{score/scoreForLevel * 100}}" ></mat-progress-bar>
                    </div>
                </div>
                <div class="experiance-levels">
                    <div class="experiance-levels-text">Level {{level}}</div>
                </div>
            </div>
            <div class="mission-content">
                <ng-container [ngSwitch]="selectedSection">
                    <ng-container *ngSwitchCase="Sections.Daily">
                        <daily-missions-component [missions]="missions"></daily-missions-component>
                    </ng-container>
                    <ng-container *ngSwitchCase="Sections.Weekly">
                        <weekly-missions-component [missions]="missions"></weekly-missions-component>
                    </ng-container>  
                    <ng-container *ngSwitchCase="Sections.Info">
                        <missions-info-component></missions-info-component>
                    </ng-container>
                 </ng-container>
            </div>
        </div>
    </div>
</div>
