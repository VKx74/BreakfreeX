<div class="crypto-modal">
    <div class="content">
        <div class="left-side">
            <div class="welcome-title">
                <div class="avatar">
                    <name-avatar [name]="name"></name-avatar>
                </div>
                <div class="greeting">
                    <div>
                        Welcome,
                    </div>
                    <div class="user-name">
                        {{name}}
                    </div>
                </div>
            </div>  
            <div class="rank-title">
                <div class="rank-avatar">
                     <badge></badge>
                </div>
                <div class="rank-name">
                    {{rank}}
                </div>
            </div>
            <div class="experiance-points">
                <div class="experiance-points-text">
                    <div class="experiance-points-text-value">
                        XP {{score}} / {{scoreForLevel}}
                    </div>
                    <div class="experiance-levels-text">LVL {{level}}</div>
                </div>
                <div class="progress-bar-area">
                    <mat-progress-bar mode="determinate" value="{{score/scoreForLevel * 100}}" ></mat-progress-bar>
                </div>
            </div>

            <div class="separator"></div>
            <div class="menuwrapper ">

            <div class="menu-item" [ngClass]="{'selected': selectedSection == Sections.TradeGuard}" (click)="selectPeriod(Sections.TradeGuard)">TradeGuard</div>
            <div class="description-title mobilehidden quests-title">Quests <div tooltip [matTooltip]="'This is the countdown to the next refresh of XP based on your trading history.'" class="timer-ticker">{{timeToUpdate}}</div></div>
            <div class="menu-subitem" [ngClass]="{'selected': selectedSection == Sections.Daily}" (click)="selectPeriod(Sections.Daily)">Daily Quests</div>
            <div class="menu-subitem" [ngClass]="{'selected': selectedSection == Sections.Weekly}" (click)="selectPeriod(Sections.Weekly)">Weekly Quests</div>
            <div class="menu-item" [ngClass]="{'selected': selectedSection == Sections.Analysis}" (click)="selectPeriod(Sections.Analysis)">Analysis</div>
            <div class="menu-item mobile-margin-right" [ngClass]="{'selected': selectedSection == Sections.Info}" (click)="selectPeriod(Sections.Info)">Ranks</div>
            <div class="menu-item mobile-margin-right" [ngClass]="{'selected': selectedSection == Sections.LeaderDashboard}" (click)="selectPeriod(Sections.LeaderDashboard)">Leaderboard</div>
        </div>
        </div>
        <div class="center">
            <div class="header">
                <div class="section-name">{{selectedSectionTitle()}}</div>
            </div>
            <div class="mission-content">
                <ng-container [ngSwitch]="selectedSection">
                    <ng-container *ngSwitchCase="Sections.Daily">
                        <daily-missions-component [missions]="missions"></daily-missions-component>
                    </ng-container>
                    <ng-container *ngSwitchCase="Sections.Weekly">
                        <weekly-missions-component [missions]="missions"></weekly-missions-component>
                    </ng-container>  
                    <ng-container *ngSwitchCase="Sections.Info">
                        <missions-info-component></missions-info-component>
                    </ng-container>
                    <ng-container *ngSwitchCase="Sections.TradeGuard">
                        <trade-guard-component (CloseRequested)="onClose()"></trade-guard-component>
                    </ng-container>
                    <ng-container *ngSwitchCase="Sections.Analysis">
                        <user-trading-performance></user-trading-performance>
                    </ng-container>
                    <ng-container *ngSwitchCase="Sections.LeaderDashboard">
                        <leader-dashboard-component></leader-dashboard-component>
                    </ng-container>
                 </ng-container>
            </div>
        </div>
    </div>
</div>
