<div class="crypto-modal">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()"><i class="crypto-icon crypto-icon-close"></i></button>
      <h4 class="modal-title">Kyc history</h4>
    </div>
    <div class="modal-body">
      <modal-spinner-placeholder *ngIf="isLoading"></modal-spinner-placeholder>
      <table class="crypto-table crypto-table_fixed-header crypto-table_striped" *ngIf="!isLoading">
        <thead>
        <tr>
          <th>Review time</th>
          <th>Status</th>
          <th>Reviewer</th>
          <th>Description</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let historyElement of history">
          <td>{{historyElement.reviedTime * 1000 | date: 'yyyy/MM/dd HH:mm'}}</td>
          <td>{{PersonalInfoStatus[historyElement.status]}}</td>
          <td>{{KycHistoryReviewer[historyElement.reviwer]}}</td>
          <td>{{historyElement.value}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="modal-footer" *ngIf="!isLoading">
      <div class="flex justify-flex-end">
        <button class="crypto-button crypto-button_action" (click)="close()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
