<div class="crypto-modal">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()"><i class="crypto-icon crypto-icon-close"></i></button>
      <h4 class="modal-title">Edit Trading account</h4>
    </div>
    <div class="edit-account">
      <div class="section">
        <div class="crypto-text">Account ID:</div>
        <input matInput type="text" [value]="id" readonly class="crypto-input bft-form-input">
        <div class="crypto-text">Password (optional):</div>
        <input matInput type="text" [(ngModel)]="pwd" placeholder="Password" class="crypto-input bft-form-input">
        <div class="crypto-text">Account Type:</div>
        <selector  [options]="accountTypes" [placeholder]="'Select Type'" [(ngModel)]="accountType"
          class="crypto-input bft-form-input disabled"></selector>
      </div>
      <div class="section">
        <div class="crypto-text">Account Risk Type:</div>
        <selector [options]="riskTypes" [placeholder]="'Select Risk'" [(ngModel)]="riskType"
          class="crypto-input bft-form-input" [optionCaption]="riskTypesCaption"></selector>
        <div class="crypto-text">Program Type:</div>
        <selector [options]="programTypes" [placeholder]="'Select Program'" [(ngModel)]="programType"
          class="crypto-input bft-form-input"></selector>
      </div>
    </div>

    <div class="bottom-section">    
      <button class="crypto-button crypto-button_action" (click)="edit()">
        Edit
      </button>
    </div>

  </div>

  <bft-loader *ngIf="loading"></bft-loader>

</div>
