<div class="crypto-modal">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()">&times;</button>
            <h4 class="modal-title">
                {{this.data.isApproving ? "Approve KYC" : "Reject KYC"}}
            </h4>
        </div>
        <div class="modal-body">
            <div class="edit-container">
                <div class="edit-row">
                    <div class="title">
                        Comment
                    </div>
                    <div class="value-text">
                        <input [(ngModel)]="comment">
                    </div>
                </div>
            </div>
        </div>


        <div class="modal-footer">
            <div class="flex justify-flex-end">
                <button class="crypto-button crypto-button_action" (click)="close()">
                    Close
                </button>
                <button class="crypto-button crypto-button_action" *ngIf="this.data.isApproving" (click)="approve()">
                    Approve
                </button>
                <button class="crypto-button crypto-button_action" *ngIf="!this.data.isApproving" (click)="reject()">
                    Reject
                </button>
            </div>

        </div>

        <bft-loader *ngIf="loading"></bft-loader>

    </div>
</div>
