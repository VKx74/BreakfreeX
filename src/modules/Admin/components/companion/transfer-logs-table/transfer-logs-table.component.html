<data-table [rows]="items">
    <data-table-header-cell columnName="id">
        Id
    </data-table-header-cell>
    <data-table-header-cell columnName="from">
        From
    </data-table-header-cell>
    <data-table-header-cell columnName="to">
        To
    </data-table-header-cell>
    <data-table-header-cell columnName="info">
        Info
    </data-table-header-cell>
    <data-table-header-cell columnName="mintAddress">
        Mint
    </data-table-header-cell>
    <data-table-header-cell columnName="amount">
        Amount
    </data-table-header-cell>
    <data-table-header-cell columnName="date">
        Date
    </data-table-header-cell>
    <!-- <data-table-header-cell columnName="actions" [columnWidth]="70"></data-table-header-cell> -->

    <data-table-cell columnName="id">
        <ng-template let-item>
            {{item.id}}
        </ng-template>
    </data-table-cell>

    <data-table-cell columnName="from">
        <ng-template let-item>
            {{item.from}}
        </ng-template>
    </data-table-cell>

    <data-table-cell columnName="to">
        <ng-template let-item>
            {{item.to}}
        </ng-template>
    </data-table-cell>

    <data-table-cell columnName="info">
        <ng-template let-item>
            {{item.info}}
        </ng-template>
    </data-table-cell>

    <data-table-cell columnName="mintAddress">
        <ng-template let-item>
            {{item.mintAddress}}
        </ng-template>
    </data-table-cell>

    <data-table-cell columnName="amount">
        <ng-template let-item>
            {{item.amount}}
        </ng-template>
    </data-table-cell>

    <data-table-cell columnName="date">
        <ng-template let-item>
            {{getDate(item.date) | date: 'short'}}
        </ng-template>
    </data-table-cell>

    <data-table-cell columnName="actions">
        <ng-template let-item>
            <span class="text-right">
                <menu-toggle class="v-align-middle" [matMenuTriggerFor]="menu"></menu-toggle>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="remove(item)">
                        Delete
                    </button>
                </mat-menu>
            </span>
        </ng-template>
    </data-table-cell>
</data-table>
